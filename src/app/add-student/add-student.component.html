<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-primary text-center m-4">Add Student Details</h1>
            
            
        </div>
    </div>
    <div class="container">
        <div class="row">
         <!-- form -->
           <!-- <pre>
              {{student |json}}
           </pre> -->
           <!-- <pre>
            {{studentName}}
         </pre> -->

            <div class="col-6">
                   <form class="border border-2 p-5 rounded" >
                       <input [(ngModel)]="student.id" name="studentId" type="text" placeholder="Enter Student Id" class="form-control mb-2">
                       <input [(ngModel)]="student.name" name="studentName" type="text" placeholder="Enter Student Name" class="form-control mb-2">
                       <input [(ngModel)]="student.photo" name="studentPhoto" type="text" placeholder="Enter Student Photo url" class="form-control  mb-2">
                       <input [(ngModel)]="student.department" name="studentDepartment" type="text" placeholder="Enter Department" class="form-control  mb-2">
                       
                       <input [(ngModel)]="student.place" name="studentPlace" type="text" placeholder="Enter Place" class="form-control  mb-2">
                       <input [(ngModel)]="student.mobile" name="studentMobile" type="text" placeholder="Enter Mobile" class="form-control  mb-2">
                       <select [(ngModel)]="student.yearId" name="yearId" class="form-control">
                            <option value="" Selected hidden disabled>select</option>
                            <option value={{year.id}} *ngFor="let year of allYears">{{year.name}}</option>
                            
                       </select>
                       <input (click)="addStudent()" type="button" value="Create" class="btn btn-success mt-3">
                       <a href="/" class="btn btn-danger mt-3" style="float: right;">Close</a>
                   </form>
            </div>
        <!-- image -->
            <div class="col-6 ">
                <img class="img-icon ms-5" [src]="student.photo" alt="">
            </div>

        </div>
    </div>

</div>
